# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 5
revisionHistoryLimit: 1
image:
  repository: thisvimalsdocker/nodeserver
  tag: 1.2.0
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
  readinessProbe:
     httpGet:
       path: /check/ready
       port: 3000
     initialDelaySeconds: 3
     periodSeconds: 5
  livenessProbe:
     httpGet:
       path: /check/live
       port: 3000
     initialDelaySeconds: 40
     periodSeconds: 10  
service:
  name: Node
  type: NodePort
  servicePort: 3000
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    cpu:
      targetAverageUtilization: 70
    memory:
      targetAverageUtilization: 70
services:
base:
  enabled: false
  replicaCount: 1
  image:
    tag : v0.9.9
  weight: 100
istio:
  enabled: false
  weight: 100
